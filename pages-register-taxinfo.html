<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimal-ui">
      <title>AXND</title>
      <meta content="Admin Dashboard" name="description">
      <meta content="ThemeDesign" name="author">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
      <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
      <link href="assets/css/icons.css" rel="stylesheet" type="text/css">
      <link href="assets/css/style.css" rel="stylesheet" type="text/css">
   </head>
   <body class="fixed-left">
      <!-- Loader -->
      <div id="preloader">
         <div id="status">
            <div class="spinner"></div>
         </div>
      </div>
      <!-- Begin page -->
      <div class="accountbg">
         <div class="content-center">
            <div class="content-desc-center">
               <div class="container">

                  <div class="row">

                     <div class="col-lg-12 col-md-12">
                        <div class="card">
                           <div class="card-body">
                              <div class="row">
                                 <div class="col-lg-6">
                                    <h3 class="text-center mt-0 m-b-15"><a href="index.html" class="logo logo-admin"><img src="assets/images/logo-placeholder.jpeg" height="100" alt="logo"></a></h3>
                                    <h4 class="text-center font-20"><b>Register Form</b></h4>
                                    <div class="p-3">
                                       <h6>Tax Information</h6>
                                       <hr>


                                       <div class="form-group row" style="margin-top: 10px;">
                                          <div class="col-lg-4">
                                             <label style="margin-top:10px;">Tax Registered ?</label>
                                          </div>
                                          <div class="col-lg-8">
                                             <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                                <label class="btn btn-light active"><input type="radio" name="options" id="option1" checked="checked"> Yes</label> 
                                                <label class="btn btn-light"><input type="radio" name="options" id="option2"> No</label>
                                             </div>
                                          </div>
                                       </div>

                                       <div class="form-group row" style="margin-top: 10px;">
                                          <div class="col-lg-12">
                                             <label style="margin-top:10px;">Tax Identification Number: <font style="color:red;">*</font></label>
                                             <input class="form-control" type="text" placeholder="Tax Identification Number">
                                          </div>
                                       </div>

                                       <div class="form-group row" style="margin-top: 10px;">
                                          <div class="col-lg-6">
                                             <label style="margin-top:10px;">RDO Code: <font style="color:red;">*</font></label>
                                             <input class="form-control" type="text" placeholder="RDO Code">
                                          </div>
                                          <div class="col-lg-6">
                                             <label style="margin-top:10px;">RDO Name: <font style="color:red;">*</font></label>
                                             <input class="form-control" type="text" placeholder="RDO Name">
                                          </div>
                                       </div>

                                       <div class="form-group row" style="margin-top: 10px;">
                                          <div class="col-lg-12">
                                             <label style="margin-top:10px;">Financial Information:</label>
                                             <hr>
                                          </div>
                                          
                                       </div>
                                       
                                       <div class="form-group row">
                                          <div class="col-lg-3">
                                             <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                                <label class="btn btn-light active"><input type="radio" name="options" id="option1" checked="checked"> Calendar</label> 
                                                <label class="btn btn-light"><input type="radio" name="options" id="option2"> Fiscal</label>
                                             </div>
                                          </div>
                                          <div class="col-lg-9" style="padding-left:30px;">
                                             <input class="form-control" type="number" placeholder="Fiscal Month End">
                                          </div>
                                       </div>

                                      
                                       <div class="form-group text-center row m-t-20">
                                          <div class="col-6"><a href="pages-register-address.html" class="btn btn-primary btn-block waves-effect waves-light" type="submit">Previous</a></div>
                                          <div class="col-6"><a href="pages-register-owner.html" class="btn btn-primary btn-block waves-effect waves-light" type="submit">Proceed</a></div>
                                       </div>

                                       <div class="form-group m-t-10 mb-0 row">
                                          <div class="col-12 m-t-20 text-center"><a href="index.html" class="text-muted">Already have account?</a></div>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="col-lg-6 text-center justify-content-center" style="height: 100%;">
                                    <img src="assets/images/business.jpg" style="width:400px; height:400px; margin-top:110px;">
                                 </div>
                              </div>
                        

                           </div>
                        </div>
                     </div>
                  </div>
                  
                  <!-- end row -->
               </div>
            </div>
         </div>
      </div>
      <!-- jQuery  --><script src="assets/js/jquery.min.js"></script><script src="assets/js/bootstrap.bundle.min.js"></script><script src="assets/js/modernizr.min.js"></script><script src="assets/js/detect.js"></script><script src="assets/js/fastclick.js"></script><script src="assets/js/jquery.slimscroll.js"></script><script src="assets/js/jquery.blockUI.js"></script><script src="assets/js/waves.js"></script><script src="assets/js/jquery.nicescroll.js"></script><script src="assets/js/jquery.scrollTo.min.js"></script><!-- App js --><script src="assets/js/app.js"></script>
   </body>
</html>

<script>
      $(document).ready(function() {

         $('#txtType').on('change', function(){
            if(this.value == 'business'){
               $('#business').show('fast');
               $('#individual').hide('fast');
            }else{
               $('#business').hide('fast');
               $('#individual').show('fast');
            }
         })

      })

</script>
