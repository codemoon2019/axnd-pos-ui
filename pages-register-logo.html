<script>
      $(document).ready(function() {

         $('#txtType').on('change', function(){
            if(this.value == 'business'){
               $('#business').show('fast');
               $('#individual').hide('fast');
            }else{
               $('#business').hide('fast');
               $('#individual').show('fast');
            }
         })

      })

</script>
